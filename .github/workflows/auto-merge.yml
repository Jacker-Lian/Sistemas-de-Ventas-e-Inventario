name: Auto-merge on approval
on:
  pull_request_review:
    types: [submitted]

jobs:
  auto-merge:
    if: github.event.pull_request.mergeable == true && github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: Check if approved by required number
        id: check-approvals
        uses: actions/github-script@v6
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            
            const approvals = reviews.filter(review => review.state === 'APPROVED');
            const uniqueApprovals = [...new Set(approvals.map(approval => approval.user.login))];
            
            return uniqueApprovals.length >= 2;
          result-encoding: string
      
      - name: Merge PR
        if: steps.check-approvals.outputs.result == 'true'
        run: |
          curl -X PUT \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/merge
