<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Tienda / Cafetería</title>
  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <main class="app-root">
      <div class="register-container">
        <form class="register-card" method="post" action="#">
          <h2>Crear cuenta</h2>
          <p style="margin:0;color:var(--muted);font-size:0.95rem">Regístrate para acceder al sistema</p>

          <label>
            Nombre completo
            <input name="nombre_usuario" required placeholder="Tu nombre completo" />
          </label>

          <label>
            Correo electrónico
            <input name="email_usuario" type="email" required placeholder="correo@ejemplo.com" />
          </label>

          <label>
            Contraseña
            <input name="password" type="password" required placeholder="Mínimo 6 caracteres" />
          </label>

          <label>
            Rol
            <select name="rol_usuario">
              <option value="USER">Usuario</option>
              <option value="ADMIN">Administrador</option>
            </select>
          </label>

          <button type="submit" class="btn-primary">Registrarme</button>

          <p style="margin:0.6rem 0 0 0;font-size:0.85rem;color:var(--muted)">¿Ya tienes cuenta? <a href="/">Inicia sesión</a></p>
        </form>
      </div>
    </main>
  </body>
</html>
