<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #000;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      border-radius: 5px;
    }
    button {
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #000;
      color: #fff;
    }
    tr:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Inventario de Productos</h1>

  <form id="formProducto">
    <input type="hidden" id="id">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="precio" placeholder="Precio" step="0.01" required>
    <input type="number" id="stock" placeholder="Stock" required>
    <button type="submit">Guardar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>

  <script>
    const apiUrl = "http://localhost/inventario/api.php";

    async function cargarProductos() {
      const res = await fetch(apiUrl);
      const productos = await res.json();
      const tabla = document.getElementById("tabla");
      tabla.innerHTML = productos.map(p => `
        <tr>
          <td>${p.id}</td>
          <td>${p.nombre}</td>
          <td>${p.precio}</td>
          <td>${p.stock}</td>
          <td>
            <button onclick="editar(${p.id}, '${p.nombre}', ${p.precio}, ${p.stock})">Editar</button>
            <button onclick="eliminar(${p.id})">Eliminar</button>
          </td>
        </tr>
      `).join("");
    }

    document.getElementById("formProducto").addEventListener("submit", async e => {
      e.preventDefault();
      const id = document.getElementById("id").value;
      const nombre = document.getElementById("nombre").value;
      const precio = document.getElementById("precio").value;
      const stock = document.getElementById("stock").value;

      const producto = { nombre, precio, stock };
      if (id) producto.id = id;

      await fetch(apiUrl + (id ? '' : ''), {
        method: id ? "PUT" : "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(producto)
      });

      e.target.reset();
      cargarProductos();
    });

    async function eliminar(id) {
      if (!confirm("Â¿Seguro que deseas eliminar este producto?")) return;
      await fetch(apiUrl + "?id=" + id, { method: "DELETE" });
      cargarProductos();
    }

    function editar(id, nombre, precio, stock) {
      document.getElementById("id").value = id;
      document.getElementById("nombre").value = nombre;
      document.getElementById("precio").value = precio;
      document.getElementById("stock").value = stock;
    }

    cargarProductos();
  </script>
</body>
</html>
